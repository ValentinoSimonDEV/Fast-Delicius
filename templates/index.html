{% extends "base/base.html" %}
{% load static %}

{% block content %}

    <h2 class="text-center text-light display-5" style="font-weight: 500;"> PRODUCT LIST </h2>
    <div id="liveAlertPlaceholder"></div>

    <div class="container-products">
        {% for product in products %}
        <div class="card {{ card.title }}" style="width: 20rem; text-align : center;">
            <img class="card-img-top" src="{% static 'images/' %}{{ product.Image }}" alt="{{ product.Tittle }}">
            <div class="card-body">
                <h5 class="card-title">{{ product.Tittle }}</h5>
                
                <p class="card-price ">{{ product.Price }}$</p>
                <p class="card-text">{{ product.Description }}</p>
                <form action="{% url 'add_to_cart' product.id %}"  method="POST">
                    {% csrf_token %}
                        <button type="submit" class="btn btn-dark" id="liveAlertBtn">Add to Cart</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>

    <style>
        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            object-position: center;
        }

        .card-body{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }


        .card{
            border : none ;
        }
    </style>
{% endblock content %}
