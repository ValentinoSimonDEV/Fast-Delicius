{% load static %}

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid px-5 mx-5">
    <div class="container-logo" style="width:100px; height:100px;">
      <img class="card-img-top" src="{% static 'images/logo.png' %}" alt="logo">
    </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse mx-5" id="navbarSupportedContent" style="font-size:25px">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'index' %}">Products</a>
        </li>
        <li class="nav-item">
            <li><a class = "nav-link text-white" href="{% url 'my_orders' %}">My Order</a></li>
        </li>
      </ul>
      <div class="container-buttons-navbar">
        {% if user.is_authenticated %}
        <button class="btn btn-outline-warning">
          <a class="nav-link text-white" href="{% url 'view_orders' %}">See Orders</a>
        </button>
        {% endif %}
        <button class="btn btn-outline-warning" type="submit">
          <a class="item-cart text-white" href="{% url 'cart_detail' %}">
            {% if cart.len == 0 %}
              Cart (0 Products)
            {% else %}
              Cart ({{ cart.len }} Products)
            {% endif %}
          </a>
        </button>
      </div>

    </div>
  </div>
</nav>
<style>
    .item-cart{
      text-decoration: none;
      color: white;
    }
    .nav-link {
      font-size: 22px;
      color: white !important;
    }

    .container-buttons-navbar{
      display: flex;
      gap: 20px;
    }
</style>
